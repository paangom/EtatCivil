<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Liste des déclarations d'Acte de Mariage</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>

    <body>

        <ui:composition template="./../../adminTemplate.xhtml">

            <ui:define name="content">
                <div class="search" align="center">
                    <h:form>  
                        <h:panelGrid columns="4" style="margin-bottom:1px;" cellpadding="7">
                            <p:spinner min="1" value="#{searchBean.search.numActe}"/>
                            <p:inputMask mask="9999" value="#{searchBean.search.numReg}"/>
                            <p:selectOneMenu value="#{searchBean.search.type}">  
                                <f:selectItem itemLabel="Type" itemValue="" />  
                                <f:selectItem itemLabel="Naissance" itemValue="Naissance" />  
                                <f:selectItem itemLabel="Mariage" itemValue="Mariage" />  
                                <f:selectItem itemLabel="Décès" itemValue="Décès" />  
                            </p:selectOneMenu>

                            <p:commandButton icon="ui-icon-search" action="#{searchBean.recherche}"/> 
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Home" url="#{menuBean.home}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <h1 align="center">LISTE DES DECLARATIONS DE MARIAGE</h1>
                <div class="panContent">
                    <h:form id="form"> 
                        <p:growl id="growl" showDetail="true" life="6000" /> 

                        <div align="center">
                            <p:dataTable var="dec" value="#{decAMBean.allDec}" stickyHeader="true" paginator="true" rows="10"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15" style="width: 98%;">  


                                <p:column headerText="Prénoms du marié">  
                                    <h:outputText value="#{dec.prenom_Epoux}" />  
                                </p:column>  

                                <p:column headerText="Nom du marié">  
                                    <h:outputText value="#{dec.nom_Epoux}" />  
                                </p:column> 

                                <p:column headerText="Prénoms de la mariée">  
                                    <h:outputText value="#{dec.prenom_Epouse}" />  
                                </p:column>  

                                <p:column headerText="Nom de la mariée">  
                                    <h:outputText value="#{dec.nom_Epouse}" />  
                                </p:column>

                                <p:column headerText="Date du mariage">  
                                    <h:outputText value="#{dec.date_Mariage}" />  
                                </p:column>

                                <p:column headerText="Lieu du mariage">  
                                    <h:outputText value="#{dec.lieu_Mariage}" />  
                                </p:column>

                                <p:column style="width:6%; text-align: center;">  
                                    <p:commandButton id="selectButton" update=":form:growl"  icon="ui-icon-search" title="Consulter" action="#{consultBean.viewDeclarationMariage}" 
                                                     oncomplete="handleLoginRequest(xhr, status, args)">
                                        <f:setPropertyActionListener value="#{dec}" target="#{consultBean.decMarToConsult}"/>
                                    </p:commandButton>  
                                </p:column> 
                            </p:dataTable>  
                        </div>
                    </h:form> 
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
