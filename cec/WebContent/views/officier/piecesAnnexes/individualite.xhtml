<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pièces annexes</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>

    <body>

        <ui:composition template="./../../adminTemplate.xhtml">

                      <ui:define name="content">
                
                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Accueil" url="#{menuBean.home}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <h1 align="center">CERTIFICAT DE VIE INDIVIDUEL</h1>
                <div class="panContent" align="center">
                    <h:form id="formAddDec">
						<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                        <p:growl id="growl" showDetail="true" life="6000" /> 
						
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="L'INTERESSE(E)">
                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="6" style="width: 80%;"> 
                                        <h:outputLabel for="firstname" value="Prénoms" style="text-align: right;" />  
                                        <p:inputText id="firstname" value="#{individualite.prenom}" required="true" label="Prénoms" />  

                                        <h:outputLabel for="nom" value="Nom" style="text-align: right;"/>  
                                        <p:inputText id="nom" value="#{individualite.nom}" required="true" label="NOM"/> 

                                        <h:outputLabel for="dateN" value="Date de naissance" style="text-align: right;" />  
                                        <p:calendar id="dateN" pattern="dd/MM/yyyy" showButtonPanel="true" effect="fadeIn" navigator="true" value="#{individualite.dateN}" maxdate="calwidget.today()" widgetVar="calwidget" />
										
										<h:outputLabel for="sexe" value="Sexe" style="text-align: right;" />  
                                        <p:selectOneRadio id="sexe" value="#{individualite.sexe}" >  
                                            <f:selectItem itemLabel="Masculin " itemValue="Masculin" />  
                                            <f:selectItem itemLabel="Féminin " itemValue="Féminin" />  
                                        </p:selectOneRadio> 

										
                                        <h:outputLabel for="lieuN" value="Lieu de naissance" style="text-align: right;"/>  
                                        <p:inputText id="lieuN" value="#{individualite.lieu_N}" required="true" label="Lieu de naissance"/> 

                                        <h:outputLabel for="adresse" value="Domicile" style="text-align: right;"/>  
                                        <p:inputText id="adresse" value="#{individualite.adresse}" label="Domicile"/> 
                                        
                                        <h:outputLabel for="prenomC" value="Prénoms connus" style="text-align: right;"/>  
                                        <p:inputText id="prenomC" value="#{individualite.prenom_connu}" required="true" label="Prénoms connus"/> 

                                        <h:outputLabel for="nomC" value="Nom connu" style="text-align: right;"/>  
                                        <p:inputText id="nomC" value="#{individualite.nom_connu}" label="Nom connu"/>
                                        
                                        <h:outputLabel for="professionC" value="Profession" style="text-align: right;"/>  
                                        <p:inputText id="professionC" value="#{individualite.profession}" label="Profession"/> 
                                        
                                        
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">  
                        	<p:fieldset legend="LES TEMOINS" style="width: 97%;">
                            	<h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
                                	<p:panel header="PREMIER TEMOIN">
                                    	<h:panelGrid columns="2" cellpadding="6" style="width: 100%;"> 
                                        	<h:outputLabel for="firstnamePE" value="Prénoms" style="text-align: right;" />  
                                            <p:inputText id="firstnamePE"  label="Prenoms" value="#{individualite.prenom_T1}"/>  

                                            <h:outputLabel for="nomPE" value="Nom" style="text-align: right;"/>  
                                            <p:inputText id="nomPE" label="Nom" value="#{individualite.nom_T1}"/> 

                                            <h:outputLabel for="professionPE" value="Carte d'identité nationale" style="text-align: right;"/>  
                                                        <p:inputText id="professionPE"  label="Carte d'identité nationale" value="#{individualite.cni_T1}"/> 

                                                        <h:outputLabel for="domicillePE" value="Adresse" style="text-align: right;"/>  
                                                        <p:inputText id="domicillePE" label="Adresse" value="#{individualite.adresse_T1}"/> 

                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel header="SECOND TEMOIN">
                                                    <h:panelGrid columns="2" cellpadding="6" style="width: 100%;"> 
                                                        <h:outputLabel for="firstnameME" value="Prénoms" style="text-align: right;" />  
                                                        <p:inputText id="firstnameME" label="Prenoms" value="#{individualite.prenom_T2}"/>  

                                                        <h:outputLabel for="nomME" value="Nom" style="text-align: right;"/>  
                                                        <p:inputText id="nomME" label="Nom" value="#{individualite.nom_T2}"/>  

                                                        <h:outputLabel for="professionME" value="Carte d'identité" style="text-align: right;"/>  
                                                        <p:inputText id="professionME"  label="Carte d'identité nationale" value="#{individualite.cni_T2}"/> 

                                                        <h:outputLabel for="domicilleME" value="Adresse" style="text-align: right;"/>  
                                                        <p:inputText id="domicilleME"  label="Adresse" value="#{individualite.adresse_T2}"/> 

                                                    </h:panelGrid>
                                                </p:panel>

                                            </h:panelGrid>
                                        </p:fieldset>
                        	</h:panelGrid>
                        <h:panelGrid columns="1" cellspacing="5">
                            <p:commandButton value="Valider" update="growl" action="#{individualite.save}">
                            	<p:confirm header="Confirmation" message="Voulez-vous vraiement délivré un certificat d'individualité?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
						        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
						        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 	
						    </p:confirmDialog>
                            
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed) {
                    jQuery('#formAddDec').effect("shake", {times: 6}, 100);
                }
                else {
                    location.href = args.route;
                }
            }
        </script> 
    </body>
</html>
