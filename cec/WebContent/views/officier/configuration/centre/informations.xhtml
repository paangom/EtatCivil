<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Informations du Centre</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>

    <body>

        <ui:composition template="./../../../adminTemplate.xhtml">

            <ui:define name="content">
                <div class="search" align="center">
                    <h:form>  
                        <h:panelGrid columns="4" style="margin-bottom:1px;" cellpadding="7">
                            <p:spinner min="1" value="#{searchBean.search.numActe}"/>
                            <p:inputMask mask="9999" value="#{searchBean.search.numReg}"/>
                            <p:selectOneMenu value="#{searchBean.search.type}">  
                                <f:selectItem itemLabel="Type" itemValue="" />  
                                <f:selectItem itemLabel="Naissance" itemValue="Naissance" />  
                                <f:selectItem itemLabel="Mariage" itemValue="Mariage" />  
                                <f:selectItem itemLabel="Décès" itemValue="Décès" />  
                            </p:selectOneMenu>

                            <p:commandButton icon="ui-icon-search" action="#{searchBean.recherche}"/> 
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Home" url="#{menuBean.home}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <div class="panContent" align="center">
                    <h:form id="formAddDec">

                        <p:growl id="growl" showDetail="true" life="6000" /> 

                        <h:panelGrid columns="1" cellpadding="5" style="width: 70%;">
                            <p:fieldset legend="INFORMATIONS DU CENTRE">

                                <div align="center">
                                    <h:panelGrid columns="1" cellpadding="5" style="width: 70%;">
                                        <p:fieldset>
                                            <div align="center">
                                                <h:panelGrid columns="2" cellpadding="6" style="width: 80%;">
                                                    <h:outputLabel for="code" value="CODE DU CENTRE" style="text-align: right;" />  
                                                    <h:outputText id="code" value="#{centreRBean.centreToConsult.centerCode}" style="font-weight: bold"/>
                                                </h:panelGrid>
                                            </div>
                                        </p:fieldset> 
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" cellpadding="8" style="width: 60%;"> 
                                        <h:outputLabel for="region" value="REGION" style="text-align: right;" />  
                                        <h:outputText id="region" value="#{centreRBean.centreToConsult.centerRegion}" style="font-weight: bold" />  

                                        <h:outputLabel for="departement" value="DEPARTEMENT" style="text-align: right;"/>  
                                        <h:outputText id="departement" value="#{centreRBean.centreToConsult.centerDepartement}" style="font-weight: bold"/> 

                                        <h:outputLabel for="arrondissement" value="ARRONDISSEMENT" style="text-align: right;" />  
                                        <h:outputText id="arrondissement" value="#{centreRBean.centreToConsult.centerArrondissement}" style="font-weight: bold"/> 

                                        <h:outputText value="TYPE COLLECTIVITE" />  
                                        <h:outputText value="#{centreRBean.centreToConsult.centerCollectivite}" style="font-weight: bold"/>  


                                        <h:outputText value="TYPE DE CENTRE" />  
                                        <h:outputText value="#{centreRBean.centreToConsult.centerType}" style="font-weight: bold"/>  


                                        <h:outputLabel for="nomcentre" value="NOM DU CENTRE" style="text-align: right;"/>  
                                        <h:outputText id="nomcentre" value="#{centreRBean.centreToConsult.centerName}" style="font-weight: bold"/> 

                                        <h:outputLabel for="adressecentre" value="ADRESSE DU CENTRE" style="text-align: right;"/>  
                                        <h:outputText id="adressecentre" value="#{centreRBean.centreToConsult.centerAddress}" style="font-weight: bold"/> 

                                        <h:outputLabel for="bp" value="BOITE POSTALE" style="text-align: right;"/>  
                                        <h:outputText id="bp"  value="#{centreRBean.centreToConsult.centerBp}" style="font-weight: bold"/> 

                                        <h:outputLabel for="mail" value="ADRESSE MAIL" style="text-align: right;"/>  
                                        <h:outputText id="mail" value="#{centreRBean.centreToConsult.centerMail}" style="font-weight: bold"/> 

                                        <h:outputLabel for="tel" value="NUMERO TELEPHONE" style="text-align: right;"/>  
                                        <h:outputText id="tel" value="#{centreRBean.centreToConsult.centerPhone}" style="font-weight: bold"/> 
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        <div align="center">
                            <h:panelGrid columns="1" cellspacing="5">
                                <p:commandButton value=" MODIFIER " action="#{menuBean.updateInfoCentre}"/>
                            </h:panelGrid>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>


    </body>
</html>
