<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modification de votre Profil</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>

    <body>

        <ui:composition template="./../../../adminTemplate.xhtml">

            <ui:define name="content">
                <div class="search" align="center">
                    <h:form>  
                        <h:panelGrid columns="4" style="margin-bottom:1px;" cellpadding="7">
                            <p:spinner min="1" value="#{searchBean.search.numActe}"/>
                            <p:inputMask mask="9999" value="#{searchBean.search.numReg}"/>
                            <p:selectOneMenu value="#{searchBean.search.type}">  
                                <f:selectItem itemLabel="Type" itemValue="" />  
                                <f:selectItem itemLabel="Naissance" itemValue="Naissance" />  
                                <f:selectItem itemLabel="Mariage" itemValue="Mariage" />  
                                <f:selectItem itemLabel="Décés" itemValue="Deces" />  
                            </p:selectOneMenu>

                            <p:commandButton icon="ui-icon-search" action="#{searchBean.recherche}"/> 
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Home" url="#{menuBean.home}"/>
                            <p:menuitem value="Modification du profil"/>
                        </p:breadCrumb>
                    </h:form>
                </div>

                <div class="panContent" align="center">
                    <h:form id="formAddDec">

                        <p:growl id="growl" showDetail="true" life="6000" /> 

                        <h:panelGrid columns="1" cellpadding="5" style="width: 70%;">
                            <p:fieldset legend="MODIFICATION DES INFORMATIONS DE VOTRE PROFIL">

                                <div align="center">

                                    <h:panelGrid columns="2" cellpadding="8" style="width: 60%;"> 
                                        <h:outputLabel for="prenom" value="PRENOM" style="text-align: right;" />  
                                        <p:inputText id="prenom" value="#{userBean.userConnect.userPrenom}" style="font-weight: bold" />  

                                        <h:outputLabel for="nom" value="NOM" style="text-align: right;"/>  
                                        <p:inputText id="nom" value="#{userBean.userConnect.userNom}" style="font-weight: bold"/> 

                                        <h:outputLabel for="numMat" value="NUMERO MATRICULE" style="text-align: right;" />  
                                        <p:inputText id="numMat" value="#{userBean.userConnect.userNumMatricule}" style="font-weight: bold"/> 

                                        <h:outputLabel value="ADRESSE" />  
                                        <p:inputText value="#{userBean.userConnect.userAddress}" style="font-weight: bold"/>  


                                        <h:outputLabel value="NOM D'UTILISATEUR" />  
                                        <p:inputText value="#{userBean.userConnect.userUserName}" style="font-weight: bold"/>  


                                        <h:outputLabel  value="MOT DE PASSE" style="text-align: right;"/>  
                                        <p:inputText  value="#{userBean.userConnect.userPassword}" style="font-weight: bold"/> 

                                        <h:outputLabel  value="PROFIL" style="text-align: right;"/>  
                                        <p:selectOneMenu value="#{userBean.userConnect.userProfil}">  
                                            <f:selectItem itemLabel="Profil?" itemValue="" />  
                                            <f:selectItem itemLabel="OFFICIER" itemValue="officier" />  
                                            <f:selectItem itemLabel="AGENT" itemValue="agent" />  
                                        </p:selectOneMenu>

                                        <h:outputLabel  value="NUMERO TELEPHONE" style="text-align: right;"/>  
                                        <p:inputText   value="#{userBean.userConnect.userNumTel}" style="font-weight: bold"/> 
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        <div align="center">
                            <h:panelGrid columns="1" cellspacing="5">
                                <p:commandButton value="ENREGISTRER LES MODOFICATIONS" action="#{userBean.updateProfil}" />
                            </h:panelGrid>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
