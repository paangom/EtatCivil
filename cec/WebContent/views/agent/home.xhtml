<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Accueil</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>
    
    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <div class="contenu">
                    
                    <div class="contenu">
                        <h:form>
                        <p:growl id="growl" showDetail="true" life="6000" />
                            <h:panelGrid columns="2" cellpadding="10" style="width: 100%;"> 
                                
                                <p:panel header="A propos du Centre" style="align-text:top; height:300px">  
                                    <h:outputText value="#{userBean.userConnect.centre.description}" />  
                                </p:panel>
                               
                                <p:panel header="Mairie de #{userBean.userConnect.centre.centerName}" style="align-text:top; height:300px" >  
                                     
									    <p:growl id="growl1" showDetail="true" />  
  										<h:panelGrid columns="2" cellpadding="8">
	                                        <h:outputLabel for="region" value="REGION : " style="text-align: right;" />  
	                                        <h:outputText id="region" value="#{userBean.userConnect.centre.centerRegion}" style="font-weight:bold;"/>
	
	                                        <h:outputLabel for="departement" value="DEPARTEMENT" style="text-align: right;" />  
	                                        <h:outputText id="departement" value="#{userBean.userConnect.centre.centerDepartement}" style="font-weight:bold;"/>
	
	                                        <h:outputLabel for="mairie" value="MAIRE : " style="text-align: right;" />  
	                                        <h:outputText id="mairie" value="#{userBean.userConnect.centre.prenom_maire} #{userBean.userConnect.centre.nom_maire}" style="font-weight:bold;"/>
	
	                                        <h:outputLabel for="mandat" value="MANDAT : " style="text-align: right;" />  
	                                        <h:outputText id="mandat" value="XXXX-XXXX" style="font-weight:bold;"/>
	                                        
	                                        <h:outputLabel for="population" value="POPULATION : " style="text-align: right;" />  
	                                        <h:outputText id="population" value="#{consultBean.population} habitants" style="font-weight:bold;"/>
	                                    </h:panelGrid>  
  
									   
                                </p:panel>
                                <p:panel header="Les registre de l'année 2014" style="align-text:top; height:350px">  
                                    <h:form>
                                	<h:panelGrid columns="2" cellpadding="10" style="width: 100%;">
	            						<h:outputText value="Déclarations de naissance " style="font-weight:bold;"/>
	            						<p:commandLink id="decN" actionListener="#{consultBean.viewActeMariage}" style="margin-right:20px;" ajax="false">  
									        <h:outputText value="#{consultBean.decNBU}" style="align-text:right"/>  
									    </p:commandLink>
									    
									    <h:outputText value="Déclaration de mariage " style="font-weight:bold;"/>
	            						<p:commandLink id="decM" actionListener="#{consultBean.viewActeMariage}" style="margin-right:20px;" ajax="false">  
									        <h:outputText value="#{consultBean.decMBU}" style="align-text:right"/>  
									    </p:commandLink> 
									    
									    <h:outputText value="Déclaration de décès " style="font-weight:bold;"/>
	            						<p:commandLink id="decD" actionListener="#{consultBean.viewActeMariage}" style="margin-right:20px;" ajax="false">  
									        <h:outputText value="#{consultBean.decDBU}" style="align-text:right" />  
									    </p:commandLink>
									    
									    <h:outputText value="Pièces annexes délivrés " style="font-weight:bold;"/>
	            						<p:commandLink id="pDel" actionListener="#{consultBean.viewActeMariage}" style="margin-right:20px;" ajax="false">  
									        <h:outputText value="#{consultBean.pieceDelBU}" style="align-text:right"/>  
									    </p:commandLink>
									    <br/><br/>  
								    </h:panelGrid>
								    </h:form>
                                </p:panel> 
                                
                                
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
