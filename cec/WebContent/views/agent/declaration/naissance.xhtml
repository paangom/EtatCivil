<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Déclaration d'Acte de Naissance</title>
        <link href="http://localhost:8080/cec/resources/css/appCSS.css" type="text/css" rel="stylesheet"/>
    </h:head>

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="content">
                
                <div class="breadcrumb">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Accueil" url="#{menuBean.home}"/>
                        </p:breadCrumb>
                    </h:form>
                </div>
                <h1 align="center">DECLARATION DE NAISSANCE</h1>
                <div class="panContent" align="center">
                    <h:form id="formAddDec"> 
                        <p:growl id="growl" showDetail="true" life="6000" /> 

                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="INFORMATIONS SUR L'ENFANT">
                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="6" style="width: 80%;"> 
                                        <h:outputLabel for="firstname" value="Prénoms" style="text-align: right;" />  
                                        <p:inputText id="firstname" value="#{decANBean.decToAdd.prenom_enfant}" required="true" label="Prénoms" />  

                                        <h:outputLabel for="nom" value="Nom" style="text-align: right;"/>  
                                        <p:inputText id="nom" value="#{decANBean.decToAdd.nom_enfant}" required="true" label="NOM"/> 

                                        <h:outputLabel for="dateN" value="Date de naissance" style="text-align: right;" />  
                                        <p:calendar id="dateN" pattern="dd/MM/yyyy" showButtonPanel="true" effect="fadeIn" navigator="true" value="#{decANBean.decToAdd.date_naissanceE}" maxdate="calwidget.today()" widgetVar="calwidget" />

                                        <h:outputLabel for="heureN" value="Heure de naissance" style="text-align: right;" />  
                                        <p:calendar id="heureN" value="#{decANBean.decToAdd.heure_naissanceE}" pattern="HH:mm" timeOnly="true" />

                                        <h:outputLabel for="lieuN" value="Lieu de naissance" style="text-align: right;"/>  
                                        <p:inputText id="lieuN" value="#{decANBean.decToAdd.lieu_naissance_enfant}" required="true" label="Lieu de naissance"/> 

                                        <h:outputLabel for="sexe" value="Sexe" style="text-align: right;" />  
                                        <p:selectOneRadio id="sexe" value="#{decANBean.decToAdd.sexe}" >  
                                            <f:selectItem itemLabel="Masculin " itemValue="Masculin" />  
                                            <f:selectItem itemLabel="Féminin " itemValue="Féminin" />  
                                        </p:selectOneRadio> 

                                        <h:outputLabel for="formationS" value="Formation sanitaire" style="text-align: right;"/>  
                                        <p:inputText id="formationS" value="#{decANBean.decToAdd.formation_sanitaire}" required="true" label="Formation sanitaire"/> 
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="INFORMATIONS SUR LES PARENTS">
                                <h:panelGrid columns="2" cellpadding="4" style="width: 100%">
                                    <p:panel header="LA MERE">
                                        <h:panelGrid columns="2" cellpadding="5" style="width: 100%">
                                            <h:outputLabel for="firstnameM" value="Prénoms" style="text-align: right;" />  
                                            <p:inputText id="firstnameM" value="#{decANBean.decToAdd.prenom_mere}" required="true" label="Prénoms" />  

                                            <h:outputLabel for="nomM" value="Nom" style="text-align: right;"/>  
                                            <p:inputText id="nomM" value="#{decANBean.decToAdd.nom_mere}" required="true" label="NOM"/> 

                                            <h:outputLabel for="dateNM" value="Date de naissance" style="text-align: right;" />  
                                            <p:calendar id="dateNM" pattern="dd/MM/yyyy" showButtonPanel="true" effect="fadeIn" navigator="true" value="#{decANBean.decToAdd.date_naissanceM}" />

                                            <h:outputLabel for="lieuNM" value="Lieu de naissance" style="text-align: right;"/>  
                                            <p:inputText id="lieuNM" value="#{decANBean.decToAdd.lieu_naissance_mere}" required="true" label="Lieu de naissance"/> 

                                            <h:outputLabel for="adresseM" value="Adresse" style="text-align: right;" />  
                                            <p:inputText id="adresseM" value="#{decANBean.decToAdd.domicile_mere}" required="true" label="Adresse" />  

                                            <h:outputLabel for="professionM" value="Profession" style="text-align: right;"/>  
                                            <p:inputText id="professionM" value="#{decANBean.decToAdd.profession_mere}" required="true" label="Profession"/> 
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:panel header="LE PERE">
                                        <h:panelGrid columns="2" cellpadding="5" style="width: 100%">
                                            <h:outputLabel for="firstnameP" value="Prénoms" style="text-align: right;" />  
                                            <p:inputText id="firstnameP" value="#{decANBean.decToAdd.prenom_pere}"  label="Prénoms" />  

                                            <h:outputLabel for="nomP" value="Nom" style="text-align: right;"/>  
                                            <p:inputText id="nomP" value="#{decANBean.decToAdd.nom_pere}"  label="NOM"/> 

                                            <h:outputLabel for="dateNP" value="Date de naissance" style="text-align: right;" />  
                                            <p:calendar id="dateNP" pattern="dd/MM/yyyy" showButtonPanel="true" effect="fadeIn" navigator="true" value="#{decANBean.decToAdd.date_naissanceP}" />

                                            <h:outputLabel for="lieuNP" value="Lieu de naissance" style="text-align: right;"/>  
                                            <p:inputText id="lieuNP" value="#{decANBean.decToAdd.lieu_naissance_pere}"  label="Lieu de naissance"/> 

                                            <h:outputLabel for="adresseP" value="Adresse" style="text-align: right;" />  
                                            <p:inputText id="adresseP" value="#{decANBean.decToAdd.domicile_pere}"  label="Adresse" />  

                                            <h:outputLabel for="professionP" value="Profession" style="text-align: right;"/>  
                                            <p:inputText id="professionP" value="#{decANBean.decToAdd.profession_pere}"  label="Profession"/> 
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGrid>
                            </p:fieldset>
                        </h:panelGrid>
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="INFORMATIONS SUR LE DECLARANT">
                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="5" cellspacing="5">
                                        <h:outputText value="Déclarant: " />  
                                        <p:selectOneMenu value="#{decANBean.decToAdd.declarant}" >
                                        	<f:selectItem itemLabel="Déclaré(e) par:" itemValue="" />  
                                            <f:selectItem itemLabel="Pére" itemValue="Pére" />  
                                            <f:selectItem itemLabel="Mére" itemValue="Mére" />  
                                            <f:selectItem itemLabel="Autre" itemValue="Autre" />  
                                        </p:selectOneMenu>
                                        
                                        <h:outputLabel for="domicileD" value="Domicile" style="text-align: right;" />  
                                        <p:inputText id="domicileD" value="#{decANBean.decToAdd.domicile_declarant}"  label="Domicile" />  
                                        
                                        <h:outputLabel for="firstnameD" value="Prénoms" style="text-align: right;" />  
                                        <p:inputText id="firstnameD" value="#{decANBean.decToAdd.prenom_declarant}"  label="Prénoms" />  

                                        <h:outputLabel for="nomD" value="Nom" style="text-align: right;"/>  
                                        <p:inputText id="nomD" value="#{decANBean.decToAdd.nom_declarant}"  label="NOM"/> 

                                        <h:outputLabel for="adresseD" value="Adresse" style="text-align: right;" />  
                                        <p:inputText id="adresseD" value="#{decANBean.decToAdd.adresse_declarant}"  label="Adresse" />  

                                        <h:outputLabel for="professionD" value="Profession" style="text-align: right;"/>  
                                        <p:inputText id="professionD" value="#{decANBean.decToAdd.profession_declarant}"  label="Profession"/> 
                                        
                                        
                                        <h:outputLabel for="identif" value="Numéro de carte d'identité" style="text-align: right;"/>  
                                        <p:inputMask id="identif" value="#{decANBean.decToAdd.num_identification_declarant}" mask="9999999999999" label="Numéro de carte d'indentité"/> 
                                        

                                    </h:panelGrid>
                                </div>
                            </p:fieldset>

                            
                        </h:panelGrid >
                       
                        <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="COMPLEMENTS">
                                <div align="center">
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel value="Numéro de jugement" style="text-align: right;"/>  
                                        <p:inputMask value="#{decANBean.decToAdd.numero_jugement}" mask="99999" /> 
                                        
                                        <h:outputText value="Date de Jugement " />   
                                        <p:calendar pattern="dd/MM/yyyy" showButtonPanel="true" effect="fadeIn" navigator="true" value="#{decANBean.decToAdd.date_j}" />

                                        <h:outputLabel for="tribunal" value="Tribunal" style="text-align: right;"/>  
                                        <p:inputText id="tribunal" value="#{decANBean.decToAdd.tribunal}"  label="Tribunal"/> 
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid>
                         <h:panelGrid columns="1" cellpadding="5" style="width: 90%;">
                            <p:fieldset legend="MENTIONS MARGINALES">
                                <div align="center">
                                    <h:panelGrid columns="1" cellpadding="5">
                                      	<div align="center">
                                    		<p:inputTextarea value="#{decANBean.decToAdd.mention_marginale}"  rows="15" cols="160" style="width: 100%; " label="Mention marginale" />  
                                		</div>
                                    </h:panelGrid>
                                </div>
                            </p:fieldset>
                        </h:panelGrid >
                        <h:panelGrid columns="1" cellspacing="5">
                            <p:commandButton value="Enregistrer" update="growl" action="#{decANBean.saveDeclaration}" />
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed) {
                    jQuery('#formAddDec').effect("shake", {times: 6}, 100);
                }
                else {
                    location.href = args.route;
                }
            }
        </script> 
    </body>
</html>
